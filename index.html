<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skip Staging area</title>
</head>
<body>
    <h1>Skip Staging area</h1>
    <h2>git commit -a -m "message"</h2>  <!-- This command commits all the changes (tracked files) directly without staging them first. -->
    <h3>Explanation: The -a flag automatically stages all tracked files before committing.</h3>
</body>
</html>
